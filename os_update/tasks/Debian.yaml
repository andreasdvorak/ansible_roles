---
- name: Update apt repo and cache on all Debian/Ubuntu boxes
  ansible.builtin.apt:
    update_cache: true
    force_apt_get: true
    cache_valid_time: 3600

- name: Upgrade all packages on servers
  ansible.builtin.apt:
    upgrade: dist
    force_apt_get: true
  register: result

- name: List installed and updated packages
  ansible.builtin.shell: grep -E "^$(date +%Y-%m-%d).+ (install|upgrade) " /var/log/dpkg.log |cut -d " " -f 3-5
  register: result

- name: Show Output
  ansible.builtin.debug: msg="{{ result.stdout_lines }}"

- name: Check if a reboot is needed because of kernel
  register: reboot_required_file
  ansible.builtin.stat:
    path: /var/run/reboot-required

- name: Reboot the server if needed
  ansible.builtin.reboot:
    msg: "Reboot initiated by Ansible for updates"
    connect_timeout: 5
    reboot_timeout: 300
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime
  when: reboot_required_file.stat.exists

- name: Check the Uptime of the servers
  ansible.builtin.shell: "uptime"
  register: uptime
